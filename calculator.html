<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Calculator</title>
</head>
<body>
    <h1>Calcutor - Final JS project</h1>
    <div id="calc-page" class="active">    
        <div id="user-info">
         </div>
     <div id="calc-container">
       <div class="calc-output">
          <div data-previous class="previous"></div>
          <div data-current class="current"></div>
       </div>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button> 
        <button data-op>x</button> 
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>  
        <button data-op>-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>+</button>
        <button data-op>%</button> 
        <button data-num>0</button>
        <button data-op>xⁿ</button> 
        <button data-op>÷</button>
        <button data-all-clear>AC</button>
        <button data-eq class="wide">=</button> 
        <button data-his class="full-width">Calculation History</button>
     </div>
    </div>  
    
    <script src="script.js"></script>
</body>
</html>
